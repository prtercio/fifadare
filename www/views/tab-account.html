<ion-view view-title="Account">
  <ion-content class="padding"> 
    <br />
    <div ng-if="agregarRegra">
     <form name="regraForm" novalidate ng-submit="regraForm.$valid && enviarregra(regra)">
      <div class="list">
        <label class="item item-input" style="border-radius:5px; margin-bottom: 10px;">
          <span class="input-label">Titulo:</span>
          <input name="text" type="text" ng-model="regra.titulo" placeholder="Titulo" ng-minlength="5" ng-maxlength="50" required>
        </label>
        <label class="item item-input" style="border-radius:5px; margin-bottom: 10px;">
          <span class="input-label">Pontos:</span>
          <input name="number" type="number" ng-model="regra.pontos" placeholder="Pontos" required>
        </label> 
        <label class="item item-input item-stacked-label">
          <span class="input-label">Descricao</span>

          <textarea placeholder="yyy" rows="8" cols="10" ng-model="regra.descricao">
          </textarea>
        </label> 
        <input type="submit" value="Regra" class="button button-block button-positive" ng-disabled="regraForm.$invalid" />
      </div>
    </form>
    </div>
    <br />
    
   <button class="button button-block button-assertive" ng-click="logout()">Logout</button>
   <br />
  </ion-content>  
</ion-view>
