<ion-view view-title="Conquistas">
  <ion-content> 
    <div class="list">
        <a class="item item-text-wrap item-thumbnail-left" ng-repeat="conq in conquistas">
          <img src="img/desafio.jpg">
          <h2>{{conq.titulo}}</h2>
          <p>{{conq.descricao}}</p>
        </a>
    </div>
  </ion-content>  
</ion-view>
