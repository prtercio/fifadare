<ion-view view-title="Laboratorio" cache-view="false">
  <ion-content>
  	 <p>Presione o botao para recuperar o resultado do jogo:</p>
  	
    <div class="row">
    	<div class="col col-75">

            <label class="item item-input item-select">
                <div class="input-label">
                  <img src="img/gamer.png"/>
                </div>
  <select class="styled-select" ng-model="blisterPackTemplateSelected" ng-change="changedValue(blisterPackTemplateSelected)" 
    data-ng-options="blisterPackTemplate as blisterPackTemplate.gamertag for blisterPackTemplate in blisterPackTemplates">
    <!--<option value="">Conquista:</option> -->
  </select>
  </label>

    	</div>

    	<div class="col col-25">
   
            <div class="list list-inset">
              <button class="button button-positive icon ion-ios-football" ng-click="recuperarJogo()" ng-disabled="btnDisabled"></button>
          </div>

		    </div>
		 </div>
	</div>

  <div class="card" ng-if="timeCasa">
    <div class="row">
      <div class="col-20" align="center">
        <img src="img/times/{{timeCasa}}.png"/>
      </div>
      <div class="col-20" align="center">
        <h1>{{resCasa}}</h1>
      </div>
      <div class="col-20" align="center">
        <h1 class="gris2">X</h1>
      </div>
      <div class="col-20" align="center">
        <h1>{{resVisitante}}</h1>
      </div>
      <div class="col-20"  align="center">
        <img src="img/times/{{timeVisitante}}.png"/>
      </div>
    </div>
    <div class="padding" >
            <h4>Seleccione seu time:</h4>
            <ion-list>
            <ion-radio ng-model="choice" ng-value="'A'" ng-change='jogoSelecionado(choice)'>Local: {{casa}}</ion-radio>
            <ion-radio ng-model="choice" ng-value="'B'" ng-change='jogoSelecionado(choice)'>Visitante: {{fora}}</ion-radio>
          </ion-list>
          <div align="center" ng-class="{'verde':placarFinal=='Vitoria','laranja':placarFinal=='Empate','vermelho':placarFinal=='Derrota'}"><h3>{{placarFinal}}</h3></div>
    </div>
	<textarea class="padding" name="styled-textarea" id="styled">{{respuesta}}</textarea>

	</ion-content>
</ion-view>
