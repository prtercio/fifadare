<ion-view view-title="Ranking" cache-view="false">
  <ion-nav-buttons side="left">      
        <a class="button button-icon icon ion-loop" ng-click="refresh()"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">      
        <a class="button button-icon icon ion-help-circled" ng-click="popover.show($event)"></a>
  </ion-nav-buttons>
	<ion-content class="padding">
		<div class="row borderGris bgazure">		
			<div class="col col-10">#</div>
			<div class="col col-40">Gamertag</div>
			<div class="col col-10">J</div>
			<div class="col col-10">V</div>
			<div class="col col-20">{{'PONTOS' | translate}}</div>
			<div class="col col-10"></div>			
		</div>
		<div class="borderGris bgazure">
		<div class="row" ng-repeat="value in resultado | orderBy:'pontos':true">		
			<div class="col col-10" ng-class="{bgverde:$index==0,bgazul:$index==1, bgbisque:$index==2, bgazure:$index>=3}">{{$index + 1}}</div>
			<div class="col col-40" ng-class="{bgverde:$index==0,bgazul:$index==1, bgbisque:$index==2, bgazure:$index>=3}">{{value.gamertag}}</div>
			<div class="col col-10" ng-class="{bgverde:$index==0,bgazul:$index==1, bgbisque:$index==2, bgazure:$index>=3}">{{value.quantidade}}</div>
			<div class="col col-10" ng-class="{bgverde:$index==0,bgazul:$index==1, bgbisque:$index==2, bgazure:$index>=3}">{{value.vitoria}}</div>
			<div class="col col-20" ng-class="{bgverde:$index==0,bgazul:$index==1, bgbisque:$index==2, bgazure:$index>=3}">{{value.pontos}}</div>
			<div class="col col-10" ng-class="{bgverde:$index==0,bgazul:$index==1, bgbisque:$index==2, bgazure:$index>=3}" ng-if="value.quantidade > 0 && usuario!=value.gamertag"><a class="button button-small button-balanced" href="#/tab/ranking/{{value.gamertag}}|{{value.key}}"> <i class="icon ion-ios-redo"></i></a></div>
		</div>	
		</div>
		 <script id="templates/popover.html" type="text/ng-template">
    <ion-popover-view style="height: 330px;">
      <ion-content>
        <ion-list>
         <ion-item class="item item-icon-left verde" ng-href="#/tab/regras" ng-click="cerrarMenu()">
            <i class="icon ion-clipboard"></i>{{'REGRAS' | translate}}
          </ion-item>          
          <ion-item class="item item-icon-left verde" ng-href="#/tab/conquistas" ng-click="cerrarMenu()">
            <i class="icon ion-ribbon-a"></i>Conquistas
          </ion-item>
          <ion-item class="item item-icon-left verde" ng-href="#/tab/configuracao/{{idXbox}}" ng-click="cerrarMenu()">
            <i class="icon ion-gear-b"></i>{{'CONFIGURACAO' | translate}}
          </ion-item>
          <div class="padding">
          <div><strong>Participante:</strong></div>
          <ul>
          <li> <i class="icon ion-ios-game-controller-b"></i><span class="iconCustom">{{gamertag}}</span></li>
          <li> <i class="icon ion-email"></i><span class="iconCustom">{{email}}</span></li>
          </ul>
          <hr>
            <span><strong>Desafio Fifa 17</strong><span class="gris fontepequena">v:1.2.0</span></span><hr>
            {{'DESENVOLVIDOPOR' | translate}}
            <p><strong>TÃ©rcio Santos</strong></p>

          </div> 
          <ion-item class="item item-icon-left verde" ng-href="#/tab/laboratorio" ng-click="cerrarMenu()">
            <i class="icon ion-xbox"></i>Laboratorio
          </ion-item>
           <ion-item class="item item-icon-left verde" ng-href="#/tab/fifa" ng-click="cerrarMenu()">
            <i class="icon ion-trophy"></i>Fifa
          </ion-item>
           <ion-item class="item item-icon-left verde" ng-href="#/tab/screenshot" ng-click="cerrarMenu()">
            <i class="icon ion-images"></i>Screenshots
          </ion-item>            
        </ion-list>
      </ion-content>
    </ion-popover-view>
  </script>
	</ion-content>
</ion-view>
