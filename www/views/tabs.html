<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" >

  <!-- Dashboard Tab -->
  <ion-tab title="Ranking" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Jogos" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Social" icon-off="ion-ios-cloud-outline" icon-on="ion-ios-cloud" badge="resumoSocial" badge-style="badge-assertive" href="#/tab/social">
    <ion-nav-view name="tab-social"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Regras" icon-off="ion-ios-copy-outline" icon-on="ion-ios-copy" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
