<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" >

  <!-- Dashboard Tab -->
  <ion-tab title="Ranking" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/ranking">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="{{'JOGOS' | translate}}" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Social" icon-off="ion-ios-cloud-outline" icon-on="ion-ios-cloud" href="#/tab/social">
    <ion-nav-view name="tab-social"></ion-nav-view>
  </ion-tab> 

  <!-- Chats Tab -->
  <ion-tab title="Live" icon-off="ion-xbox" icon-on="ion-xbox" href="#/tab/xbox">
    <ion-nav-view name="tab-xbox"></ion-nav-view>
  </ion-tab> 
</ion-tabs>
